language: android
before_install:
 - chmod +x gradlew
android:
  components:
  - build-tools-23.0.3
  - android-23
  - extra-android-support
  - extra-android-m2repository
script:
- ./gradlew assembleRelease
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/app-release.apk
  on:
    repo: LukeLinXu/YelpApiDemo
    tags: true